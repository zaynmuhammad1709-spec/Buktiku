<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buktiku - Daftar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Daftar di Buktiku</h1>
  <form onsubmit="register(event)">
    <input type="email" id="email" placeholder="Email" required autocomplete="email">
    <input type="password" id="password" placeholder="Password (min 6 karakter)" required autocomplete="new-password">
    <button type="submit" class="btn-register">Daftar</button>
  </form>
  <a href="login.html" class="back">Sudah punya akun? Login</a>
  <div id="message"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>
</body>
</html>
