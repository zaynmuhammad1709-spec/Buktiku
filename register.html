<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buktiku - Daftar</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .container { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 420px; }
    h1 { text-align: center; color: #333; margin-bottom: 1.5rem; }
    input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
    button { width: 100%; padding: 14px; background: #28a745; color: white; border: none; border-radius: 6px; font-size: 1.1rem; cursor: pointer; margin-top: 10px; }
    button:hover { background: #218838; }
    .back { display: block; text-align: center; margin-top: 1.5rem; color: #007bff; text-decoration: none; }
    #message { margin-top: 1rem; padding: 10px; border-radius: 6px; text-align: center; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

<div class="container">
  <h1>Daftar di Buktiku</h1>

  <form onsubmit="register(event)">
    <input type="email" id="email" placeholder="Email" required autocomplete="email">
    <input type="password" id="password" placeholder="Password (min 6 karakter)" required autocomplete="new-password">
    <button type="submit">Daftar</button>
  </form>

  <a href="login.html" class="back">Sudah punya akun? Login di sini</a>
  <div id="message"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = 'https://xrvvwyrvjwloxxvcurev.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhydnZ3eXJ2andsb3h4dmN1cmV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NzEwMTksImV4cCI6MjA4NzA0NzAxOX0.ZgC-oi8RaqKK4tkzPpECO_fOUUMUqFpl0p6oxkXMJK8';

  const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function register(e) {
    e.preventDefault();
    const msg = document.getElementById('message');
    msg.textContent = ''; msg.className = '';

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (password.length < 6) {
      msg.textContent = 'Password minimal 6 karakter';
      msg.className = 'error';
      return;
    }

    const { data, error } = await supabase.auth.signUp({ email, password });

    if (error) {
      msg.textContent = error.message || 'Gagal daftar';
      msg.className = 'error';
    } else {
      msg.textContent = 'Pendaftaran berhasil! Silakan login.';
      msg.className = 'success';
    }
  }
</script>

</body>
</html>
