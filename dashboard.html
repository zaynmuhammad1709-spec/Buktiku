<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buktiku PRO</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="dashboard">

  <h2>Dashboard Transaksi</h2>

  <!-- FORM TRANSAKSI -->
  <div class="form-box">
    <input type="date" id="tanggal">
    <input type="number" id="nominal" placeholder="Nominal">
    <input type="text" id="keterangan" placeholder="Keterangan">
    <input type="file" id="fileInput">
    <button onclick="tambahTransaksi()" class="btn">Simpan</button>
  </div>

  <!-- DAFTAR TRANSAKSI -->
  <div class="transaction-list" id="list"></div>

  <!-- EXPORT PDF -->
  <button onclick="exportPDF()" class="btn export">Export to PDF</button>

  <!-- FORM ALARM -->
  <div class="alarm-box">
    <h3>Pengingat Pembayaran</h3>
    <input type="datetime-local" id="alarmTime">
    <input type="text" id="alarmNote" placeholder="Catatan pengingat">
    <button onclick="setAlarm()" class="btn">Set Alarm</button>
  </div>

  <div class="alarm-list" id="alarmListBox">
    <h3>Daftar Alarm</h3>
  </div>

  <!-- LOGOUT -->
  <button onclick="logout()" class="btn logout">Logout</button>

</div>

<!-- APP JS -->
<script src="app.js"></script>

</body>
</html>
