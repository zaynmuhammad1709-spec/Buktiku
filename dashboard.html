<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buktiku - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 { color: #333; margin-bottom: 20px; }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      max-width: 600px;
      margin: auto;
    }
    #user-info {
      font-size: 18px;
      color: #28a745;
      margin: 20px 0;
    }
    button {
      padding: 12px 30px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #c82333; }
  </style>
</head>
<body>

<div class="container">
  <h1>Selamat Datang di Dashboard Buktiku!</h1>
  <p>Anda berhasil login dengan Google.</p>
  <p id="user-info">Memuat informasi user...</p>
  <button onclick="logout()">Logout</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabase = Supabase.createClient(
    'https://xrvvwyrvjwloxxvcurev.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhydnZ3eXJ2andsb3h4dmN1cmV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NzEwMTksImV4cCI6MjA4NzA0NzAxOX0.ZgC-oi8RaqKK4tkzPpECO_fOUUMUqFpl0p6oxkXMJK8'
  );

  supabase.auth.getSession().then(({ data: { session } }) => {
    if (!session) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('user-info').textContent = 
        `Logged in as: ${session.user.email || session.user.user_metadata.full_name || 'User Google'}`;
    }
  }).catch(err => {
    console.error('Session error:', err);
  });

  async function logout() {
    await supabase.auth.signOut();
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
