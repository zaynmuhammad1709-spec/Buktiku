<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buktiku - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Login ke Buktiku</h1>
  <p>Masuk menggunakan akun Google Anda</p>

  <button onclick="loginWithGoogle()" class="btn-login" style="background:#DB4437; margin-top:20px;">
    Login with Google
  </button>

  <p id="message" class="msg"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = 'https://xrvvwyrvjwloxxvcurev.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhydnZ3eXJ2andsb3h4dmN1cmV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NzEwMTksImV4cCI6MjA4NzA0NzAxOX0.ZgC-oi8RaqKK4tkzPpECO_fOUUMUqFpl0p6oxkXMJK8';

  const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function loginWithGoogle() {
    const msg = document.getElementById('message');
    msg.textContent = 'Memproses login Google...';
    msg.className = '';

    const { data, error } = await supabase.auth.signInWithOAuth({
      provider: 'google',
      options: {
        redirectTo: 'https://zaynmuhammad1709-spec.github.io/Buktiku/dashboard.html'
      }
    });

    if (error) {
      msg.textContent = 'Gagal login: ' + (error.message || 'Coba lagi');
      msg.className = 'error';
      console.error(error);
    }
    // Jika tidak ada error, Supabase akan redirect otomatis ke Google
  }

  // Cek kalau sudah login (langsung ke dashboard)
  supabase.auth.getSession().then(({ data: { session } }) => {
    if (session) {
      window.location.href = 'dashboard.html';
    }
  });
</script>
</body>
</html>
