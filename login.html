<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buktiku - Login dengan Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 14px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .google-btn:hover {
      background: #357ae8;
    }
    .google-icon {
      margin-right: 10px;
      width: 24px;
      height: 24px;
    }
    #message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
    }
    .success { background: #d4edda; color: #155724; }
    .error   { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

<div class="container">
  <h1>Login ke Buktiku</h1>
  <p>Masuk dengan akun Google Anda</p>

  <button class="google-btn" onclick="loginWithGoogle()">
    <img src="https://www.google.com/favicon.ico" alt="Google" class="google-icon">
    Login dengan Google
  </button>

  <div id="message"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabase = Supabase.createClient(
    'https://xrvvwyrvjwloxxvcurev.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhydnZ3eXJ2andsb3h4dmN1cmV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NzEwMTksImV4cCI6MjA4NzA0NzAxOX0.ZgC-oi8RaqKK4tkzPpECO_fOUUMUqFpl0p6oxkXMJK8'
  );

  async function loginWithGoogle() {
    const msg = document.getElementById('message');
    msg.textContent = 'Mengarahkan ke Google...';
    msg.className = 'success';

    const { error } = await supabase.auth.signInWithOAuth({
      provider: 'google',
      options: {
        // Redirect ke dashboard setelah login sukses
        redirectTo: 'https://zaynmuhammad1709-spec.github.io/Buktiku/dashboard.html'
      }
    });

    if (error) {
      msg.textContent = 'Gagal memulai login Google: ' + error.message;
      msg.className = 'error';
      console.error(error);
    }
    // Jika tidak ada error, Supabase akan otomatis redirect ke Google
  }

  // Jika user sudah login, langsung ke dashboard
  supabase.auth.getSession().then(({ data: { session } }) => {
    if (session) {
      window.location.href = 'https://zaynmuhammad1709-spec.github.io/Buktiku/dashboard.html';
    }
  });
</script>

</body>
</html>
