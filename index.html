<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buktiku Elite Pro</title>
<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
<div class="container">

    <!-- JAM DIGITAL PERTAMA -->
    <div class="jam-box">
        <p id="jam">--:--:--</p>
    </div>

    <!-- LOGO -->
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>

    <!-- TOTAL TRANSAKSI -->
    <div class="total-box">
        <h3>Total Transaksi</h3>
        <h1 id="total">Rp 0</h1>
    </div>

    <!-- FORM INPUT -->
    <div class="form-box">
        <input type="date" id="tanggal">
        <input type="number" id="nominal" placeholder="Nominal">
        <input type="text" id="keterangan" placeholder="Keterangan">
        <input type="file" id="bukti">
        <button onclick="simpan()">Simpan Transaksi</button>
    </div>

    <!-- FILTER & EXPORT -->
    <div class="table-filters">
        <select id="filterSelect">
            <option value="all">Semua</option>
            <option value="today">Hari Ini</option>
            <option value="monthly">Bulan Ini</option>
            <option value="yearly">Tahun Ini</option>
        </select>
        <input type="date" id="searchDate" placeholder="Cari Tanggal">
        <button onclick="exportPDF()">Export PDF</button>
    </div>

    <!-- TABEL RIWAYAT -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Nominal</th>
                    <th>Bukti</th>
                </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
