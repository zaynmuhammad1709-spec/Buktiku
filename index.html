<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buktiku - Login / Register</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    h1 { text-align: center; color: #333; margin-bottom: 1.5rem; }
    .tab {
      display: flex;
      margin-bottom: 1.5rem;
    }
    .tab button {
      flex: 1;
      padding: 12px;
      border: none;
      background: #eee;
      cursor: pointer;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    .tab button.active {
      background: #007bff;
      color: white;
    }
    form { display: none; }
    form.active { display: block; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    button[type="submit"]:hover { background: #0056b3; }
    #message {
      margin-top: 1rem;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }
    .success { background: #d4edda; color: #155724; }
    .error   { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

<div class="container">
  <h1>Buktiku</h1>

  <div class="tab">
    <button class="active" onclick="showForm('login')">Login</button>
    <button onclick="showForm('register')">Register</button>
  </div>

  <!-- Form Login -->
  <form id="loginForm" class="active" onsubmit="login(event)">
    <input type="email" id="loginEmail" placeholder="Email" required autocomplete="email"/>
    <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password"/>
    <button type="submit">Masuk</button>
  </form>

  <!-- Form Register -->
  <form id="registerForm" onsubmit="register(event)">
    <input type="email" id="regEmail" placeholder="Email" required autocomplete="email"/>
    <input type="password" id="regPassword" placeholder="Password (min 6 karakter)" required autocomplete="new-password"/>
    <button type="submit">Daftar</button>
  </form>

  <div id="message"></div>
</div>

<script>
  // Ganti dengan milik kamu dari Supabase dashboard
  const SUPABASE_URL    = 'https://xrvvwyrvjwloxxvcurev.supabase.co';           // ← ganti
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhydnZ3eXJ2andsb3h4dmN1cmV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NzEwMTksImV4cCI6MjA4NzA0NzAxOX0.ZgC-oi8RaqKK4tkzPpECO_fOUUMUqFpl0p6oxkXMJK8'; // ←

  const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  function showForm(type) {
    document.getElementById('loginForm').classList.toggle('active', type === 'login');
    document.getElementById('registerForm').classList.toggle('active', type === 'register');

    document.querySelectorAll('.tab button').forEach(btn => {
      btn.classList.toggle('active', (type === 'login' && btn.textContent === 'Login') ||
                                     (type === 'register' && btn.textContent === 'Register'));
    });

    clearMessage();
  }

  function showMessage(text, isError = false) {
    const el = document.getElementById('message');
    el.textContent = text;
    el.className = isError ? 'error' : 'success';
  }

  function clearMessage() {
    document.getElementById('message').textContent = '';
    document.getElementById('message').className = '';
  }

  async function register(e) {
    e.preventDefault();
    clearMessage();

    const email    = document.getElementById('regEmail').value;
    const password = document.getElementById('regPassword').value;

    if (password.length < 6) {
      showMessage('Password minimal 6 karakter', true);
      return;
    }

    const { data, error } = await supabase.auth.signUp({ email, password });

    if (error) {
      showMessage(error.message || 'Gagal daftar', true);
    } else if (data.user) {
      showMessage('Pendaftaran berhasil! Cek email untuk konfirmasi (jika diaktifkan). Silakan login.');
    } else {
      showMessage('Terjadi kesalahan tidak diketahui', true);
    }
  }

  async function login(e) {
    e.preventDefault();
    clearMessage();

    const email    = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) {
      showMessage(error.message || 'Login gagal', true);
    } else if (data.session) {
      showMessage('Login berhasil! Selamat datang.');
      // Redirect atau tampilkan konten rahasia di sini
      // window.location.href = '/dashboard.html'; // contoh
      console.log('User:', data.user);
      console.log('Session:', data.session);
    } else {
      showMessage('Terjadi kesalahan tidak diketahui', true);
    }
  }

  // Optional: cek apakah sudah login saat halaman dibuka
  supabase.auth.getSession().then(({ data: { session } }) => {
    if (session) {
      showMessage('Kamu sudah login sebagai ' + session.user.email);
      // Bisa redirect ke halaman utama atau tampilkan data user
    }
  });
</script>

</body>
</html>
